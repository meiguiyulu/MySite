{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>家庭记账管理系统</title>
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body >

    <!-- 导航条 -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="{% url 'index' %}" class="navbar-brand">首页</a>
                <div class="navbar-text">{{ user.username }}, 你好</div>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar-collapse" class="collapse navbar-collapse">{# 下拉列表 #}
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{% url 'memberlist' user.pk%}">家庭成员</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-md-6 col-md-offset-3">
            <form method="post" action="{% url 'update' user.pk%}">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading" style="margin-top: 4em;">个人信息</div>
                    <div class="panel-body">
                        {% csrf_token %}
                        <div class="addexpend-required">
                            用户名:
                        </div>
                        <div>
                            {{ user.username }}
                        </div>
                        <hr>
                        <div class="addexpend-required">
                            邮箱:
                        </div>
                        <div>
                            <input type="email" value="{{ user.email }}" name="email">
                        </div>
                        <hr>
                        <div class="addexpend-required">
                            密码:
                        </div>

                        <div>
                            <input type="password" name="password" value="{{ user.password }}">
                        </div>
                        <hr>
                        <div class="addexpend-required">
                             再输一次密码:
                        </div>
                        <div>
                            <input type="password" name="password_again" value="{{ user.password }}">
                        </div>
                        <hr>
                </div>
                <div class="layout-center">
                    <a href="{% url 'personalcenteragain' user.pk user.pk %}" class="btn btn-primary">返回</a>
                    <input type="submit" value="修改" class="btn btn-warning">
                </div>
            </form>
        </div>
    </div>



    <script>
        window.onload = function () {
            Particles.init({
                selector: '.background',
                color: ['#DA0463', '#404B69', '#DBEDF3'],
                connectParticles: true
            });
        };
    </script>

    <script type="text/javascript" src="{% static 'jquery-1.12.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'particles.min.js' %}"></script>
</body>
</html>
