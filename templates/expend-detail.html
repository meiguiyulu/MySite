< lang="en">
<head>

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body >

    <!-- 导航条 -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="{% url 'index' %}" class="navbar-brand">首页</a>
                <p class="navbar-text">{{ expenddetail.username }}，你好</p>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar-collapse" class="collapse navbar-collapse">{# 下拉列表 #}
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{% url 'expendlist' user.pk%}">
                            <span class="btn btn-info">
                                返回
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 内容 -->
    <div class="row">
        <div class="col-sm-6 col-md-6 col-md-offset-3">
                <form action="{% url 'saveexpend' expenddetail.pk%}"
                      method="post">
                    <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading" style="margin-top: 3em;">支出详情</div>
                    <div class="panel-body">
                        <p></p>
                    </div>
                    {% csrf_token %}
                    <p hidden>{{ expenddetail.pk }}</p><!-- 主键隐藏 -->
                    <div class="addexpend-required">
                        日期:
                    </div>
                    <div>
                        日期:
                        <input type="date" name="new_date"
                           value="{{ expenddetail.date|date:"Y-m-d" }}"><!---->
                        时间:
                        <input type="time" name="new_time"
                               value="{{ expenddetail.date|date:"H:m" }}">
                    </div>
                    <hr>
                    <div class="addexpend-required">
                        账户:
                    </div>
                    <select name="account" id="account">
                        <option value="{{ expenddetail.account }}">{{ expenddetail.account }}</option>
                        <option value="" disabled>----</option>

                        {% ifequal expenddetail.account '现金' %}
                        {% else %}
                            <option value="现金">现金</option>
                        {% endifequal %}

                        {% ifequal expenddetail.account '支付宝' %}
                        {% else %}
                            <option value="支付宝">支付宝</option>
                        {% endifequal %}

                        {% ifequal expenddetail.account '银行卡' %}
                        {% else %}
                            <option value="银行卡">银行卡</option>
                        {% endifequal %}
                    </select>
                    <hr>
                    <div class="addexpend-required">
                        支出类型:
                    </div>
                    <select name="outcometype" id="outcometype">
                        <option value="{{ expenddetail.outcometype }}">{{ expenddetail.outcometype }}</option>
                        <option value="" disabled>----</option>

                        {% ifequal expenddetail.outcometype '食品酒水' %}
                        {% else %}
                            <option value="食品酒水">食品酒水</option>
                        {% endifequal %}

                        {% ifequal expenddetail.outcometype '服饰' %}
                        {% else %}
                            <option value="服饰">服饰</option>
                        {% endifequal %}

                        {% ifequal expenddetail.outcometype '居家物业' %}
                        {% else %}
                            <option value="居家物业">居家物业</option>
                        {% endifequal %}

                        {% ifequal expenddetail.outcometype '行车交通' %}
                        {% else %}
                            <option value="行车交通">行车交通</option>
                        {% endifequal %}

                        {% ifequal expenddetail.outcometype '交流通讯' %}
                        {% else %}
                            <option value="交流通讯">交流通讯</option>
                        {% endifequal %}

                        {% ifequal expenddetail.outcometype '休闲娱乐' %}
                        {% else %}
                            <option value="休闲娱乐">休闲娱乐</option>
                        {% endifequal %}

                        {% ifequal expenddetail.outcometype '文化教育' %}
                        {% else %}
                            <option value="文化教育">文化教育</option>
                        {% endifequal %}

                        {% ifequal expenddetail.outcometype '人情往来' %}
                        {% else %}
                            <option value="人情往来">人情往来</option>
                        {% endifequal %}

                        {% ifequal expenddetail.outcometype '医疗医药' %}
                        {% else %}
                            <option value="医疗医药">医疗医药</option>
                        {% endifequal %}

                        {% ifequal expenddetail.outcometype '其他' %}
                        {% else %}
                            <option value="其他">其他</option>
                        {% endifequal %}

                    </select>
                    <hr>
                    <div class="addexpend-required">
                        人:
                    </div>

                    <select name="people" id="people">
                        <option value="{{ expenddetail.people }}">
                            {{ expenddetail.people }}
                        </option>
                        <option value="" disabled>-------</option>
                        {% for user_member in user_members %}
                            {% ifequal user_member.member_name expenddetail.people %}
                            {% else %}
                                <option value="{{ user_member.member_name }}">
                                    {{ user_member.member_name }}
                                </option>
                            {% endifequal %}
                        {% endfor %}
                    </select>
                    <hr>
                    <div class="addexpend-required">
                        金额:
                    </div>
                    <input type="text" name="money" placeholder="0.0" value="{{ expenddetail.money }}"
                           oninput = "value=value.replace(/[^\d]/g,'')"><!--限制只输入数字-->
                    <hr>
                    <div class="addexpend-required">
                        描述:
                    </div>
                        <textarea name="description" id="" cols="30" rows="3">{{ expenddetail.description }}</textarea>

                    <div style="text-align: center;">
                        <input type="submit" value="保存" class="btn btn-primary">
                        <a class="btn btn-danger"  href="{% url 'expenddelete' expenddetail.pk%}">
                               删除
                        </a>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <canvas class="background"></canvas>

<script>
        window.onload = function () {
            Particles.init({
                selector: '.background',
                color: ['#DA0463', '#404B69', '#DBEDF3'],
                connectParticles: true
            });
        };
    </script>


    <script type="text/javascript" src="{% static 'jquery-1.12.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'particles.min.js' %}"></script>
</body>
</html>
